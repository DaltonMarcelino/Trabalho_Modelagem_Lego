<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Lego-Mania O.S Login Page</title>
  <link rel="stylesheet" href="../login/login.css">
</head>
<body>
  <div class="form-wrapper">
    <h2>LOGIN</h2>
    <h3 class="usuariolg">Usuário</h3>
    <form id="loginForm">
      <div class="form-control-usuario">
        <input type="text" id="usuario" required>
        <label class="usuario">Usuário</label>
      </div>
      <div class="form-control-senha">
        <h3 class="senhalg">Senha</h3>
        <input type="password" id="senha" required>
        <label>Senha</label>
      </div>
      <a href="esqueceu-senha.html">
        <h4 class="esqueci-senha">Esqueci minha senha</h4>
      </a>
      <button type="submit" class="btn">Entrar</button> <!-- Remova o onclick -->
    </form>
  </div>

<!-- Corrija o caminho do JavaScript -->
<script src="login_form.js"></script>
</body>
</html>
